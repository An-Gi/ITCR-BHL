<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication</title>
    <style>

        .containerBuscar {
            display: flex;
            margin-top: 50px;
            align-items: center;
        }

        body {
            text-align: left;
            margin: 0;
            position: relative;
            min-height: 50vh;
        }

        h1.nombre {
            position: absolute;
            top: 0px;
            left: 10px;

        }
        h2 {
            position: absolute;
            top: 50px;
            left: 10px;
        }
        h3 {
            color: #ffffff;
            align-content: end;
            margin-top: 300px;
            margin-bottom: 15px;
        }

        h4 {
            color: #e0dfdf;
        }

        p {
            color: #e0dfdf;
        }

        .containerPS {
            display: flex;
            margin-top: 10px;
            align-items: center;
        }

        .containerP {
            margin-top: 25px;
            padding: 25px;
            width: 350px;
            height: auto;
            background-color: #063b44;
        }

        .searchBar {
            color: #000000;
            margin-left: 35px;
            margin-right: 15px;
        }

    </style>
</head>
<link rel="stylesheet" href="/css/GoBackStyle.css">
<link rel="stylesheet" href="/css/BuscadorStyle.css">
<link rel="stylesheet" href="/css/DeleteStyle.css">
<link rel="stylesheet" href="/css/UpdateStyle.css">
<link rel="stylesheet" href="/css/BackgroundStyle.css">
<body>
<h1 class="nombre">BHL</h1>

<h2>Online species repository ðŸ¦Ž</h2>

<div class="containerBuscar">
    <button class="goBack" id="goBack-btn">
        <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
        <span>Back</span>
    </button>

    <form action="/publications/byTitle" method="GET">
        <div class="group">
            <label class="searchBar" for="search">Search by Publication Title:</label>
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                </g>
            </svg>
            <label>
                <input placeholder="Search publications..." type="search" name="query" class="input" id="search">
            </label>
        </div>
    </form>
</div>
<button class="edit" id="edit-btn" th:attr="data-idPost=${Publicacion.getIdPost()}">Edit
    <svg class="svg" viewBox="0 0 512 512">
        <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
</button>
<div class="containerPS">
    <ul class="publication-list" th:each="publication : ${Publicacion}">
        <li class="publication-item" >
            <div class="containerP">
                <h4 th:text="${publication.getTitle()}"></h4>
                <p>By:</p>
                <ul>
                    <li th:each="escritor : ${Autores}">
                        <p th:text="${escritor.getAuthor().getFirstName()}"></p>
                    </li>
                </ul>
                <p>Species:</p>
                <ul>
                    <li th:each="nombre : ${NombresComunes}">
                        <p th:text="${nombre.getName()}"></p>
                        <p th:text="'Scientific name: ' + ${nombre.getSpecies().getName()}"></p>
                    </li>
                </ul>
                <p th:text="'Publication country: ' + ${publication.getPublicationcountry()}"></p>
                <p th:text="'Institution name:  ' + ${publication.getInstitution().getName()}"></p>
                <p th:text="'Date of publication: ' + ${publication.getPostdate()}"></p>
                <p th:text="'Publisher: ' +${publication.getPublisherMagazine()}"></p>
                <p th:text="'DOI: ' + ${publication.getDoi()}"></p>
                <p th:text="'ISBN: ' + ${publication.getIsbn()}"></p>
                <p>BHL Collections:</p>
                <ul>
                    <li th:each="coleccion : ${Collections}">
                        <p th:text="${coleccion.getCollection().getName()}"></p>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>


<button class="delete-button" id="delete-btn" th:attr="data-idPost=${Publicacion.getIdPost()}">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" height="35" width="35">
        <path fill="#0b7e8f" d="M8.78842 5.03866C8.86656 4.96052 8.97254 4.91663 9.08305 4.91663H11.4164C11.5269 4.91663 11.6329 4.96052 11.711 5.03866C11.7892 5.11681 11.833 5.22279 11.833 5.33329V5.74939H8.66638V5.33329C8.66638 5.22279 8.71028 5.11681 8.78842 5.03866ZM7.16638 5.74939V5.33329C7.16638 4.82496 7.36832 4.33745 7.72776 3.978C8.08721 3.61856 8.57472 3.41663 9.08305 3.41663H11.4164C11.9247 3.41663 12.4122 3.61856 12.7717 3.978C13.1311 4.33745 13.333 4.82496 13.333 5.33329V5.74939H15.5C15.9142 5.74939 16.25 6.08518 16.25 6.49939C16.25 6.9136 15.9142 7.24939 15.5 7.24939H15.0105L14.2492 14.7095C14.2382 15.2023 14.0377 15.6726 13.6883 16.0219C13.3289 16.3814 12.8414 16.5833 12.333 16.5833H8.16638C7.65805 16.5833 7.17054 16.3814 6.81109 16.0219C6.46176 15.6726 6.2612 15.2023 6.25019 14.7095L5.48896 7.24939H5C4.58579 7.24939 4.25 6.9136 4.25 6.49939C4.25 6.08518 4.58579 5.74939 5 5.74939H6.16667H7.16638ZM7.91638 7.24996H12.583H13.5026L12.7536 14.5905C12.751 14.6158 12.7497 14.6412 12.7497 14.6666C12.7497 14.7771 12.7058 14.8831 12.6277 14.9613C12.5495 15.0394 12.4436 15.0833 12.333 15.0833H8.16638C8.05588 15.0833 7.94989 15.0394 7.87175 14.9613C7.79361 14.8831 7.74972 14.7771 7.74972 14.6666C7.74972 14.6412 7.74842 14.6158 7.74584 14.5905L6.99681 7.24996H7.91638Z" clip-rule="evenodd" fill-rule="evenodd"></path>
    </svg>
</button>

<script>
    document.getElementById('delete-btn').addEventListener('click', function() {
        var idPost = this.getAttribute('data-idPost');
        window.location.href = '/publications/publicationDeleted?query=' + encodeURIComponent(idPost);
    });
</script>

<script>
    document.getElementById('goBack-btn').addEventListener('click', function() {
        window.history.back();
    });
</script>

<script>
    document.getElementById('edit-btn').addEventListener('click', function() {
        var idPost = this.getAttribute('data-idPost');
        window.location.href = '/publications/updatingData?query=' + encodeURIComponent(idPost);
    });
</script>

</html>
